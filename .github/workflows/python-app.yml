name: Run Python Script Every Minute

on:
  schedule:
    - cron: "*/1 * * * *"  # هذا يعني تشغيل الكود كل دقيقة
  workflow_dispatch:  # لتشغيله يدويًا إذا احتجت ذلك

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'  # يمكنك تحديد الإصدار المناسب

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # تأكد من وجود ملف requirements.txt أو عدل الأمر إذا لم يكن هناك

      - name: Run the Python script
        run: python code.py  # استبدل "your_script.py" باسم السكربت الخاص بك
